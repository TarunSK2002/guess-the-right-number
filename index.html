<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Right number</title>
</head>

<body>
    <h1>Guess the number</h1>
    <input id="guessnumber">
    <button onclick="check()">Check</button>
    <p id="result">You are Wrong/Right</p>
    <p id="score">Score:0</p>
    <button id="refresh-button">Refresh</button>
    <script>
        //selecting input box, paragraph
        var guessnumber = document.getElementById("guessnumber");
        var result = document.getElementById("result");
        var scoreDisplay = document.getElementById("score");
        var score = 0;
        var comparedNumber = randomNumber(); // Generate initial random number

        console.log(comparedNumber);

        var refreshButton = document.getElementById("refresh-button");
        refreshButton.addEventListener("click", function() {
            comparedNumber = randomNumber(); // Generate new random number
            console.log(comparedNumber);
            result.textContent = "";
        });
    // the function is used to generate the random number
        function randomNumber() {
            return Math.floor(Math.random() * 10);
        }
        // Here the function will validate the entered number is correct or wrong and increase the score
        function check() {
            var enteredNumber = parseInt(guessnumber.value);

            if (isNaN(enteredNumber)) {
                result.textContent = "Please enter a valid number!";
                return;
            }
            if (enteredNumber === comparedNumber) {
                console.log("Right");
                result.textContent = "Right!";
                score++;
                scoreDisplay.textContent = "Score: " + score;
            } else {
                if (score > 0) {
                    score--;
                }
                scoreDisplay.textContent = "Score: " + score;
                console.log("Wrong");
                result.textContent = "Wrong!";
            }
        }
    </script>
</body>
</html>
